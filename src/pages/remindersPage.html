<!DOCTYPE html>
<html lang="en">
<head>
    <title>StudyApp</title>
    <link rel="stylesheet" type="text/css" href="../styles/main.css">
    <link rel="stylesheet" type="text/css" href="../styles/reminders.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <meta charset='utf-8'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-app.js"></script>
    <!-- Add additional services that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-firestore.js"></script>
</head>
<body>
    <p id="clock"></p>
    <div class="reminders-bg">
        <img src="../public/icons/alarm.png">
    </div>
    <div class="container">
        <h1 id="heading">Manage Reminders 📝</h1>
        <a href="mainWindow.html" class="return-button">
            <img src="../public/icons/back.png" style="width: 55px;">
            <span>Return</span>
        </a>
        <br></br>
        <!-- flash messages -->
        <div class="alert alert-danger hidden" id="errorMsg" role="alert">
            ❌ Please fill out all the required fields!
        </div>
        <div class="alert alert-success hidden" id="successMsg" role="alert">
            ✔ Successfully added a new reminder!
        </div>
        <!-- user interface -->
        <div class="row">
            <div class="col-6">
                <li class="list-group-item active" id="remindersTitle">To-Do List</li>
                <ul class="list-group" id="todolist">
                    <!--generated list items go here-->
                </ul>
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <label for="newTask">✏ Description</label>
                        <input type="text" required="required" class="form-control newItem" id="newTask" placeholder="Describe the task here" value="">
                        <label for="date">📆 Date</label>
                        <input type="date" required="required" class="form-control newItem" id="date" name="date">
                        <label for="time">⏰ Time</label>
                        <input type="time" onchange="onTimeChange()" required="required" class="form-control newItem" id="time" name="time">
                        <button id="submitBtn" class="btn btn-outline-warning cardBtn newItem">Add Reminder</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--javascript files for bootstrap-->
    <script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!--functional scripts-->
    <script src="../scripts/addToDo.js"></script>
    <script src="../scripts/flashMessages.js"></script>
    <script src="../scripts/clock.js"></script>
</body>
</html>
